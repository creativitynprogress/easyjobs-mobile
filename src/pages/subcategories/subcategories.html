<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

        <ion-grid>
            <ion-row>
              <ion-col col-12 *ngFor="let subcategory of subCategories">
        <ion-card >
            <ion-card-content style="background:#488aff">
              <h5 align="center" style="color:#ffffff" (click)="visible(subcategory)">
                {{subcategory.title}}
              </h5>
            </ion-card-content>
            <ion-list *ngIf="subcategory.visible==true">
                     
                      <div  *ngFor="let act of subcategory.activities">
                    <ion-item  (click)="activity(act.title)">
                      <h5 align="center">{{act.title}}</h5>
                    </ion-item>
                  </div>
                  </ion-list> 
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
