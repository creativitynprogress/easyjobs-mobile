<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Convocatorias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div *ngFor="let annoucement of annoucements">
    <ion-card (click)="anoucementOptions(annoucement.title)">
      <ion-card-header>
          {{annoucement.title}}
      </ion-card-header>
      <ion-card-content>
        <hr>
        <p>
          {{annoucement.description}}
        </p>
      </ion-card-content>
        <ion-row>
        <ion-col  col-4 *ngFor="let activity of annoucement.activities">
          <button small ion-button>
              {{activity.name}}
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

    <ion-fab right bottom>
        <button ion-fab color="primary"  (click)="addAn()"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>

</ion-content>
