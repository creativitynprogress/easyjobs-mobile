<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>Mis chats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#FAFAFA">

  <ion-card *ngFor="let chat of chats" (click)="openChat()">

      <ion-item>
          <ion-avatar item-start>
            <img src="{{chat.img}}">
          </ion-avatar>
          <h2>{{chat.name}}</h2>
          <p>{{chat.lastMesagge}}</p>
        </ion-item>

  </ion-card>

</ion-content>
