<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngFor="let activity of activities">
    <ion-card (click)="professional(activity.name)">
        <ion-card-content>
          <h5 align="center">
            {{activity.name}}
          </h5>
        </ion-card-content>
      </ion-card>
    </div>

</ion-content>
