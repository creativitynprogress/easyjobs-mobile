<ion-content padding>

  <div  *ngFor="let professional of professionals">
    <ion-card>
        
              <ion-item>
                  <ion-avatar item-start>
                    <img src="{{professional.img}}">
                  </ion-avatar>
                  <h2>{{professional.name}}</h2>
                  <p>{{professional.carrer}}</p>
                </ion-item>
        
          </ion-card>
        </div>

</ion-content>
