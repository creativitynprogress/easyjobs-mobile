<ion-content padding>

    <ion-card *ngFor="let annoucement of annoucements">
        <ion-card-header>
            {{annoucement.title}}
        </ion-card-header>
        <ion-card-content>
          <hr>
          <p>
            {{annoucement.description}}
          </p>
        </ion-card-content>
          <ion-row>
          <ion-col  col-4 *ngFor="let activity of annoucement.activities">
            <button small ion-button>
                {{activity.name}}
            </button>
          </ion-col>
        </ion-row>
      </ion-card>

</ion-content>
