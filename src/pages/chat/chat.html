<ion-header>

  <ion-navbar color="primary">
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="">

  <div *ngFor="let message of messages" style="display: flex; justify-content: flex-end">


    <span class="message">{{message.text}}</span>
  
  </div>

   

</ion-content>

<ion-footer>
    <ion-toolbar>       
        <ion-grid>
            <ion-row>
              <ion-col col-10>
                  <ion-input placeholder="Escribe tu mensaje" clearInput [value]="inputText" (input)="inputText = $event.target.value"></ion-input>
              </ion-col>
              <ion-col col-2>
                <button ion-button (click)="newMessage(inputText)" style="padding:5px;width:100%"><ion-icon name="arrow-forward"></ion-icon></button>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-toolbar>
  </ion-footer>
