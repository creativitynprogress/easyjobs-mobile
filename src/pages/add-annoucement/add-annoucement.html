<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nueva convocatoria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

    <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    
    <h5  padding>Descripción:</h5>

    <ion-textarea  class="description-box"></ion-textarea>

    <h5 padding >Actividades:</h5>

    <ion-row>
        <ion-col  col-4 *ngFor="let activity of activities;let i=index">
          <button small ion-button (click)="removeActivity(i)">
              {{activity.name}}
          </button>
        </ion-col>
        <ion-col  col-4 >
            <button small ion-button (click)="addActivity()">
                Añadir actividad
            </button>
          </ion-col>
      </ion-row>

</ion-content>

<ion-footer>
    <ion-toolbar>       
       <button ion-button color="primary" class="create-button" (click)="createAnoucement()">Crear convocatoria</button>
    </ion-toolbar>
  </ion-footer>
